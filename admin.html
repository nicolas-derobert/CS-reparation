                            <div key={idx} className={`${panelBg} border ${panelBorder} rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow`}>
                                <div className="flex items-center gap-3 mb-4 border-b border-slate-100 pb-3">
                                    <div className="p-2 bg-blue-50 rounded-lg text-blue-600"><section.icon size={20}/></div>
                                    <h3 className={`font-bold ${textMain} text-lg`}>{section.title}</h3>
                                </div>
                                <ul className="space-y-3">
                                    {section.items.map((item, i) => (
                                        <li key={i} className="flex items-center gap-3 group cursor-pointer">
                                            <FileText size={16} className="text-slate-400"/><span className={`text-sm ${textSec}`}>{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
          const [activeTab, setActiveTab] = useState('inventory');
          const [isSidebarOpen, setSidebarOpen] = useState(false);
          const [isDark, setIsDark] = useState(false);
          
          const [currentMonth, setCurrentMonth] = useState(0);
          const [inventory, setInventory] = useState(INITIAL_INVENTORY);
          const [activeOrders, setActiveOrders] = useState([]);
          const [workshopRequests, setWorkshopRequests] = useState(INITIAL_REQUESTS);
          const [lastAction, setLastAction] = useState("");

          const themeValues = getThemeClasses(isDark);

          const advanceTime = () => {
              const nextMonth = currentMonth + 1;
              let actionLog = `Passage au mois de ${MONTHS[nextMonth % 12]}... `;
              const arrivingOrders = activeOrders.filter(o => o.arrivalMonth === nextMonth);
              const remainingOrders = activeOrders.filter(o => o.arrivalMonth !== nextMonth);

              if (arrivingOrders.length > 0) {
                  actionLog += `${arrivingOrders.length} commande(s) reçue(s). `;
                  const newInventory = inventory.map(item => {
                      const order = arrivingOrders.find(o => o.itemId === item.id);
                      if (order) {
                          const newStock = item.stock + order.qty;
                          const newHistory = [...item.history, newStock]; 
                          if (newHistory.length > 12) newHistory.shift();
                          return { ...item, stock: newStock, history: newHistory };
                      }
                      const newHistory = [...item.history, item.stock];
                      if (newHistory.length > 12) newHistory.shift();
                      return { ...item, history: newHistory };
                  });
                  setInventory(newInventory);
              } else {
                   setInventory(prev => prev.map(item => {
                        const newHistory = [...item.history, item.stock];
                        if (newHistory.length > 12) newHistory.shift();
                        return { ...item, history: newHistory };
                   }));
              }

              if (Math.random() > 0.5) {
                  const randomItem = inventory[Math.floor(Math.random() * inventory.length)];
                  const newReq = { id: `req-${Date.now()}`, itemId: randomItem.id, qty: Math.floor(Math.random() * 3) + 1, status: 'pending', technician: 'Simulateur Auto' };
                  setWorkshopRequests(prev => [...prev, newReq]);
                  actionLog += "Nouvelle demande atelier. ";
              }

              setActiveOrders(remainingOrders);
              setCurrentMonth(nextMonth);
              setLastAction(actionLog);
              setTimeout(() => setLastAction(""), 3000);
          };

          const goBackTime = () => {
              if (currentMonth > 0) {
                  setCurrentMonth(currentMonth - 1);
                  setLastAction("Retour dans le passé (Simulation)");
                  setTimeout(() => setLastAction(""), 3000);
              }
          };

          const placeOrder = (itemId, qty) => {
              const arrivalMonth = currentMonth + 1;
              const newOrder = { id: `ord-${Date.now()}`, itemId, qty, arrivalMonth };
              setActiveOrders([...activeOrders, newOrder]);
              setLastAction(`Commande validée ! Arrivée prévue en ${MONTHS[arrivalMonth % 12]}.`);
          };

          const serveRequest = (reqId) => {
              const req = workshopRequests.find(r => r.id === reqId);
              if (!req) return;
              const item = inventory.find(i => i.id === req.itemId);
              if (item && item.stock >= req.qty) {
                  setInventory(prev => prev.map(i => {
                      if (i.id === item.id) return { ...i, stock: i.stock - req.qty };
                      return i;
                  }));
                  setWorkshopRequests(prev => prev.map(r => r.id === reqId ? { ...r, status: 'served' } : r));
                  setLastAction(`Sortie de stock : -${req.qty} ${item.name}`);
              }
          };
          
          const manualOutflow = (itemId, qty) => {
              const item = inventory.find(i => i.id === itemId);
              if (item && item.stock >= qty) {
                   setInventory(prev => prev.map(i => {
                      if (i.id === item.id) return { ...i, stock: i.stock - qty };
                      return i;
                  }));
                  setLastAction(`Sortie manuelle : -${qty} ${item.name}`);
              }
          };

          const renderContent = () => {
            switch (activeTab) {
              case 'dashboard': return <DashboardOrg inventory={inventory} team={TEAM_DB_DEFAULT} />;
              case 'inventory': return <InventoryManager inventory={inventory} orders={activeOrders} requests={workshopRequests} placeOrder={placeOrder} serveRequest={serveRequest} manualOutflow={manualOutflow} />;
              case 'org_chart': return <OrgAndRoles />; 
              case 'docs': return <DocumentationResources />;
              default: return <DashboardOrg inventory={inventory} team={TEAM_DB_DEFAULT} />;
            }
          };

          return (
            <ThemeContext.Provider value={themeValues}>
              <div className={`flex h-screen ${themeValues.appBg} ${themeValues.textMain} overflow-hidden font-sans antialiased`}>
                <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} isOpen={isSidebarOpen} toggleSidebar={() => setSidebarOpen(!isSidebarOpen)} />
                <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                  <header className={`${themeValues.headerBg} border-b ${themeValues.headerBorder} p-4 flex justify-between items-center shadow-sm z-10`}>
                    <div className="flex items-center gap-4">
                      <button onClick={() => setSidebarOpen(true)} className="md:hidden text-slate-500 hover:bg-slate-100 p-2 rounded-lg transition-colors"><Menu size={20}/></button>
                      <h2 className="font-bold text-sm uppercase tracking-widest text-slate-500 hidden md:block">Système Organisationnel Centralisé</h2>
                    </div>
                    <div className="flex items-center gap-3">
                       <button onClick={() => setIsDark(!isDark)} className={`p-2 rounded-lg transition-colors ${isDark ? 'bg-slate-800 text-amber-400' : 'bg-slate-100 text-slate-500'}`}>{isDark ? <Sun size={18}/> : <Moon size={18}/>}</button>
                    </div>
                  </header>

                  {activeTab === 'inventory' && (
                    <SimulationHeader currentMonth={currentMonth} advanceTime={advanceTime} goBackTime={goBackTime} lastAction={lastAction} />
                  )}

                  <div className="flex-1 overflow-y-auto">{renderContent()}</div>
                </main>
              </div>
            </ThemeContext.Provider>
          );
        };

        // Remplacement de `export default App;` par le montage de l'application
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
